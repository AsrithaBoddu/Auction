<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Auction</title>
    <link rel="stylesheet" href="contact.css"/>
  </head>
  <body>
    <ul>
    <li class="vic"><a href="Signup"></a></li>
    </ul>
     <section class="section-center">
        <article class="logo.jpeg">

            <h3 class="auc">Auction App</h3>
         <img src="./bike.jpg" alt="bike"


         />
         </div>
         <br>

        </li></ul>

    <article class="vic-info">

                </div>
            </div>

            <div class="deadline-format">
                <div>
